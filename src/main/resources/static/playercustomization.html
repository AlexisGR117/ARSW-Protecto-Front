<!DOCTYPE html>
<html lang="es">
<head>
    <title>Perzonalizar jugador</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link href="css/playercustomization.css" rel="stylesheet" />
    <script src="js/apiclient.js"></script>
    <script src="js/playercustomization.js"></script>
</head>
<body onload="playercustomization.init()">
    <main id="texture" class="center-content">
        <section class="content">
            <h1 class="tittle p-4 fw-bold">PERSONALIZAR JUGADOR</h1>
            <div class="d-flex flex-column lign-items-center content">
                <div class="row-1">
                    <button class="button btn" data-bs-toggle="modal" data-bs-target="#declineModalCenter">
                        <i class="bi bi-caret-left-fill"></i><strong >VOLVER</strong>
                    </button>
                </div>
                <form>
                    <section class="d-md-flex flex-column align-items-md-center justify-content-md-center align-content-center">
                        <div class="d-flex col-md-4 m-4 avatar-color-content d-none">x
                            <span id="avatar-color" class="d-block avatar-color"></span>
                            <button class="avatar-btn button btn"><i class="bi bi-arrow-clockwise"></i></button>
                        </div>
                        <div class="d-flex flex-column col-md-8">
                            <h4 class="text-white fw-bold text-center p-4 fs-3">INGRESA TU APODO</h4>
                            <input class="input-text form-control fw-bold mb-3" type="text" id="name" placeholder="Nombre" maxlength="20">
                        </div>
                        <div class="col-12">
                            <div id="dialog-alert"></div>
                            <button type="button" class="button btn w-100" onclick="playercustomization.play()">
                                <i id="play" class="bi bi-caret-right-fill"></i><strong >INGRESAR</strong>
                            </button>
                        </div>
                    </section>
                </form>
                <div class="modal fade" id="declineModalCenter" tabindex="-1" aria-labelledby="declineModalCenterTitle" style="display: none;" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="dialog-confirm modal-content">
                            <div class="modal-header">
                                <h1 class="title">¿Quieres salir e ir al inicio?</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="dialog-body modal-body">
                                <p>Saldrás de las configuraciones del jugador.</p>
                                <p>¿Seguro que quieres continuar?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="button btn btn-secondary" data-bs-dismiss="modal"><strong >CANCELAR</strong></button>
                                <button id="exit" type="button" class="button btn btn-primary"><strong >SALIR</strong></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
