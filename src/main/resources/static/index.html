<!DOCTYPE html>
<html lang="es">
<head>
    <title>PaintIt!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
    <main id="texture" class="center-content">
        <section class="container content text-center">
            <img src="../img/logo.png" alt="PainItLogo">
            <div class="container text-center">
                <div class="row gap-3 align-items-center">
                    <div class="col content content-height d-none flex-column justify-content-center">
                        <h4 class="tittle">CREA UNA NUEVA SALA PARA JUGAR CON TUS AMIGOS</h4>
                        <button class="button btn">
                            <i class="bi bi-sliders"></i><strong>CREAR SALA</strong>
                        </button>
                    </div>
                    <div class="col content content-height d-flex flex-column justify-content-center">
                        <h4 class="tittle">¿HAS SIDO INVITADO A UNIRTE A UNA SALA?</h4>
                        <input type="text" id="codeRoom" placeholder="Código de la sala" maxlength="20" class="input-text fw-bold mb-3">
                        <button id="initBtn" class="button btn">
                            <i class="bi bi-joystick"></i><strong>UNIRSE</strong>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
